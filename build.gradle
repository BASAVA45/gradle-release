apply plugin: 'groovy'
apply plugin: 'idea'

defaultTasks 'clean', 'build'

repositories {
	mavenCentral()
}

dependencies {
	compile gradleApi()
	groovy localGroovy()
	compile "org.ajoberstar:gradle-git:$gradleGitVersion"
	testCompile("org.spockframework:spock-core:$spockVersion") { exclude group: 'org.codehaus.groovy' }
	testCompile "junit:junit:$junitVersion"
}